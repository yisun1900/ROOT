<META HTTP-EQUIV="imagetoolbar" CONTENT="no">
<style>
img {nobar:expression(this.galleryImg='no')}
.arial {font-family: 华文行楷, Helvetica, sans-serif;font-size: 20px;font-weight: bold;color:blue;
 border: 3px;  border-style: double;border-color:red; }
</style>
<body  bgcolor="#EEEEEE">
<p> &nbsp;<br>
        <center>
         <SPAN CLASS="arial">松下亿达与您共建美好家园</SPAN>
        </center>
      </p>
      <table class=center_tdbgall cellSpacing=0 cellPadding=0 width="700" height="500" align=center border=0>
        <tr> 
          <td width="573" vAlign=top ><div style="margin:0px 0px 0px 0px;"> 
              <DIV id=oTransContainer  style="FILTER: progid:DXImageTransform.Microsoft.Wipe(GradientSize=1.0, 
wipeStyle=0, motion='forward'); WIDTH: 165px; HEIGHT: 103px"> 
				<img src="../images/a1.jpg" width="700" height="500"  border="0"  id=oDIV1 style="BORDER-RIGHT: White 0px solid; BORDER-TOP: White 0px solid; DISPLAY: none; BORDER-LEFT: White 0px solid; BORDER-BOTTOM: White 0px solid" >   
                <img src="../images/a2.jpg" width="700" height="500"   border=0  id=oDIV2 style="BORDER-RIGHT: White 0px solid; BORDER-TOP: White 0px solid; DISPLAY: none; BORDER-LEFT: White 0px solid; BORDER-BOTTOM: White 0px solid" >  
                <IMG src="../images/a3.jpg" width="700" height="500"  border=0  id=oDIV3 style="BORDER-RIGHT: White 0px solid; BORDER-TOP: White 0px solid; DISPLAY: none; BORDER-LEFT: White 0px solid; BORDER-BOTTOM: White 0px solid" >  
                <IMG src="../images/a4.jpg" width="700" height="500"   border=0  id=oDIV4 style="BORDER-RIGHT: White 0px solid; BORDER-TOP: White 0px solid; DISPLAY: none; BORDER-LEFT: White 0px solid; BORDER-BOTTOM: White 0px solid" >  
                <IMG src="../images/a5.jpg" width="700" height="500"   border=0  id=oDIV5 style="BORDER-RIGHT: White 0px solid; BORDER-TOP: White 0px solid; DISPLAY: none; BORDER-LEFT: White 0px solid; BORDER-BOTTOM: White 0px solid" > 
              </DIV>
              <SCRIPT>
				var NowFrame = 1;
				var MaxFrame = 5;
				var bStart = 0;
				this.ver=navigator.appVersion  
				this.dom=document.getElementById?1:0  
				this.ie6=(this.ver.indexOf("MSIE 6")>-1 && this.dom)?1:0;  
				this.ie5=(this.ver.indexOf("MSIE 5")>-1 && this.dom)?1:0;  
				this.ie4=(document.all && !this.dom)?1:0;  
				this.ns5=(this.dom && parseInt(this.ver) >= 5) ?1:0;  
				this.ns4=(document.layers && !this.dom)?1:0;  
				this.mac=(this.ver.indexOf('Mac') > -1) ?1:0;  
				this.ope=(navigator.userAgent.indexOf('Opera')>-1);  
				this.ie=(this.ie6 || this.ie5 || this.ie4)  
				this.ns=(this.ns4 || this.ns5)  
				this.bw=(this.ie6 || this.ie5 || this.ie4 || this.ns5 || this.ns4 || this.mac || this.ope)  
				this.nbw=(!this.bw)  
				if (this.ver.indexOf("MSIE 6")>-1)//判断版本
				{
				function fnToggle() {
					var next = NowFrame + 1;

					if(next == MaxFrame+1) 
					{
						NowFrame = MaxFrame;
						next = 1;
					}

					if(bStart == 0)
					{
						bStart = 1;
						
						setTimeout('fnToggle()', 1000);

						return;
					}
					else
					{
						oTransContainer.filters[0].Apply();

						document.images['oDIV'+next].style.display = "";
						document.images['oDIV'+NowFrame].style.display = "none"; 

						oTransContainer.filters[0].Play(duration=2);

						if(NowFrame == MaxFrame) 
							NowFrame = 1;
						else
							NowFrame++;
					}	setTimeout('fnToggle()', 6000);
				}

				fnToggle();
				}
				else{
				document.write("<div  style='POSITION: absolute;left:0;top:60'> <IMG src='../images/a5.jpg' width='700' height='500'> </div>");
				}
				</SCRIPT>
            </div></td>
        </tr>
      </table>
