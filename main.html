  <table border="0" cellPadding="0" cellSpacing="0" height="100%" width="100%">
    <tbody>
      <tr>
        <td align="middle" id="menu1" name="menu1" noWrap vAlign="center">
          <iframe frameBorder="0" id="menu" name="menu" src="menu.jsp" style="HEIGHT: 100%; VISIBILITY: inherit; WIDTH: 230px; Z-INDEX: 2">
          </iframe>
        </td>
        <td width="8">
          <table border="0" cellPadding="0" cellSpacing="0" height="100%">
              <tr>
                <td id="line" align="center" style="width: 8px;HEIGHT: 100%;cursor:hand" bgColor="#588FC7" LANGUAGE="javascript" onclick="return line_onclick()"><img id="pic" src="images/jt_left.gif" value=0 WIDTH="6" HEIGHT="8" title="隐藏"></td>

        </td>

<script language="JavaScript"> 

function line_onclick() {
    if (pic.value == 0){
        menu1.style.display = 'none';
        pic.src = 'images/jt_right.gif';
        pic.title = '展开';
        pic.value = 1;
    }
    else {
        menu1.style.display = '';
        pic.src = 'images/jt_left.gif';
        pic.title = '隐藏';
        pic.value = 0;
    }
} 

</script>
